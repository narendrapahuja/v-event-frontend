 

 <div class="card">
    <h4 class="card-header">Create Event</h4>
    <div class="card-body">
             <div class="form-group">
                <label for="eventName">Event Name  </label>
                <input    [(ngModel)]="eventName" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="eventDescription">Event Description  </label>
                <input    [(ngModel)]="eventDescription" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="eventDate">Event Date  </label>
              <input type="date" [(ngModel)]="eventDate" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="eventTime">Event Time  </label>
            <input  type="time"  [(ngModel)]="eventTime" autocomplete="off">
        </div>
            <div class="block">
                <label for="eventTime">Event Link     </label>
                <input  [(ngModel)]="eventLink" autocomplete="off">
  
            </div>
            <br>
            <div class="block">
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp; &nbsp;
                &nbsp;
                &nbsp;
                &nbsp; &nbsp;
                &nbsp;
                &nbsp;
                &nbsp; &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                <button (click)="onSubmit()" class="btn btn-primary">
                    
                    Create Event
                </button>
             </div>
            <span class="alert">{{message}}</span>
  
     </div>
  </div>
