<div class="card">
    <h4 class="card-header">Add New group</h4>
    <div class="card-body">
             <div class="form-group">
                 
                <label for="groupName">Group Name  </label>
                &nbsp;
                &nbsp;
                &nbsp; &nbsp;
                &nbsp;
                &nbsp;
                <input  [(ngModel)]="groupName" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="groupDescription">Group Description  </label>
              &nbsp;

              <input    [(ngModel)]="groupDescription" autocomplete="off">
          </div>
          
            <div class="form-group">
                &nbsp;
                &nbsp;
                &nbsp; &nbsp;
                &nbsp;
                &nbsp;
                <button (click)="onSubmit()" class="btn btn-primary">
                    
                    Create Group
                </button>
             </div>
   
     </div>
  </div>
